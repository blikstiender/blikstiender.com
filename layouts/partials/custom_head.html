<!--
All the modifications I have made to the original theme are contained in this file. "Keep it simple,
stupid" and all that.
-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
<style>
html {
  height: 100%;
}

body {
  --font-main: "Crimson Text", serif;
  --font-secondary: "Crimson Text", serif;
  --font-scale: 1.2em;
  --background-color: #faf8f1;
  --link-color: var(--text-color);
  --visited-color: var(--text-color);
  --width: 840px;
  --width-image: 600px;

  padding: 0;
  min-height: 100%;
  display: flex;
  flex-direction: column;
}

@media (prefers-color-scheme: dark) {
  body {
    --background-color: #1a1a1a;
  }
}

p img, p img + em {
  width: var(--width-image);
  max-width: 100%;
  margin: 0 auto;
  display: block;
}

p a, footer a, ul a {
  text-decoration: underline;
}

sup a {
  text-decoration: none;
}

main {
  margin-bottom: 2em;
}

footer {
  font-size: calc(var(--font-scale) * 0.6);

  margin-top: auto;
}

.footnotes {
  font-size: calc(var(--font-scale) * 0.8);
}

content h1, content h2 {
  line-height: 1.2;
}
</style>
